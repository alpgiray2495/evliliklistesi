        function updateFilteredTotals() {
            const roomFilter = document.getElementById('roomFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            let filteredTotal = 0;
            let filteredItemCount = 0;

            Object.keys(rooms).forEach(roomId => {
                // Oda filtresi kontrol√º
                if (roomFilter && roomFilter !== roomId) {
                    return;
                }

                const room = rooms[roomId];
                let roomTotal = 0;
                let roomItemCount = 0;

                room.items.forEach(item => {
                    let includeItem = true;

                    // Kategori filtresi
                    if (categoryFilter && item.category !== categoryFilter) {
                        includeItem = false;
                    }

                    // Durum filtresi
                    if (statusFilter === 'purchased' && !item.purchased) {
                        includeItem = false;
                    } else if (statusFilter === 'pending' && item.purchased) {
                        includeItem = false;
                    }

                    // Arama filtresi
                    if (searchInput && !item.name.toLowerCase().includes(searchInput)) {
                        includeItem = false;
                    }

                    if (includeItem) {
                        roomTotal += item.price;
                        roomItemCount++;
                    }
                });

                filteredTotal += roomTotal;
                filteredItemCount += roomItemCount;

                // Oda toplamlarƒ±nƒ± g√ºncelle
                const roomTotalElement = document.getElementById(`${roomId}_total`);
                const roomCountElement = document.getElementById(`${roomId}_count`);
                
                if (roomTotalElement) {
                    roomTotalElement.textContent = `‚Ç∫${roomTotal.toFixed(2)}`;
                }
                if (roomCountElement) {
                    roomCountElement.textContent = `${roomItemCount} √ºr√ºn`;
                }
            });

            // Genel toplamƒ± g√ºncelle
            document.getElementById('grandTotal').textContent = `‚Ç∫${filteredTotal.toFixed(2)}`;
            document.getElementById('totalItems').textContent = `${filteredItemCount} √ºr√ºn`;
        }

        function clearFilters() {
            document.getElementById('roomFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchInput').value = '';
            
            // T√ºm odalarƒ± g√∂ster ve normal render'ƒ± √ßaƒüƒ±r
            Object.keys(rooms).forEach(roomId => {
                document.getElementById(roomId).style.display = 'block';
                renderRoomItems(roomId);
            });
            
            updateTotals();
            updateRoomFilter();
        }

        document.addEventListener('keypress', function(e) {

                    addItem(roomId);
                } else if (target.id === 'newRoomName') {
                    addRoom();
                }
            }
        });
